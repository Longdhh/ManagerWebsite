<div class="container-xl">
  <h1 class="title" i18n>Cập nhật điều khoản dịch vụ</h1>
  <form [formGroup]="editForm" class="form" (ngSubmit)="saveChanges(editForm.valid)">
    <div class="block">
      <ckeditor [config]="config" [editor]="Editor" formControlName="description" (ready)="onReady($event)"></ckeditor>
    </div>  
    <button class="btn btn-success btn-save" type="submit" i18n>
      <i class="fa-solid fa-plus icon"></i>Cập nhật</button>
  </form>
</div>
